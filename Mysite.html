<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Upload</title>
</head>
<body>

    <h1>Upload Your Music</h1>

    <form action="upload" method="post" enctype="multipart/form-data">
        <p>
            <label>Select music file:</label><br>
            <input type="file" name="music" accept=".mp3,.wav,.ogg" required>
        </p>

        <p>
            <input type="submit" value="Upload Music">
        </p>
    </form>

</body>
</html>
